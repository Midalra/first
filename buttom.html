<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		
		.button{
			background-color: red;
			color: white;
			width: 100px;
			height: 50px;
			border-radius: 10px;
			border: 1px solid red;
		}
		.button:hover{
			background-color: white;
			color: red;
		}
		div{
			width: 500px;
			height: 500px;
			background-color: blue;
			position: absolute;
			top: 100px;
		}
		.box{
			width: 300px;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<button class="button">Отправить</button>
	<div>
		<div class="box"></div>
	</div>

</body>
</html>
